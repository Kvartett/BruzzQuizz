<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Buzz Quizz</title>
</head>
<body>
    <header>
        <div>
            <h1>BuzzQuizz</h1>
        </div>
        
    </header>
    <main class="">
        <div class="personalquizz">
            <p>Você não criou nenhum quizz ainda :(</p>
            <button>Criar Quizz</button>
        </div>
        <ul class="quizzlist">
             <li class="serverquizz">
                <div class="shadow">
                    <div class="namequizz">
                        narutin de Cria
                    </div>
                </div>   
                    <img src="https://i.pinimg.com/736x/df/91/02/df91027b7859de1d4e5d2684604737d5.jpg" alt="">
                
            </li>
        </ul>
    </main>
    
    <div class="screen2 hide"></div>
        <div class="screen31 hide">
            <div class="title">
            <h2>
                Comece pelo começo
            </h2>
            </div>
            <div class="basic-infos">
                <input type="text" id="title" placeholder="Título do seu quizz">
                <input type="text" id="image" placeholder="URL da imagem do seu quizz"> 
                <input type="text" id="questions" placeholder="Quantidade de perguntas do quizz">
                <input type="text" id="levels" placeholder="Quantidade de níveis do quizz">
            </div>
            <div class="button" onclick="createQuizz()">
                    Prosseguir para criar perguntas
            </div>
        </div>
        <div class="screen32 hide">
            <div class="title">
            <h2>Crie suas perguntas</h2>
            </div>
            <div class="questions">
                <h2>Pergunta 1</h2>
                    <input type="text" placeholder="Texto da pergunta">
                    <input type="text" placeholder="Cor de fundo da pergunta">
                <h2>Resposta Correta</h2>
                    <input type="text" placeholder="Resposta correta">
                    <input type="text" placeholder="URL da imagem">
                <h2>Respostas Incorretas</h2>
                <div class="incorrect">
                    <input type="text" placeholder="Resposta incorreta 1">
                    <input type="text" placeholder="URL da imagem 1">
                </div>
                <div class="incorrect">
                    <input type="text" placeholder="Resposta incorreta 2">
                    <input type="text" placeholder="URL da imagem 2">
                </div>
                <div class="incorrect">
                    <input type="text" placeholder="Resposta incorreta 3">
                    <input type="text" placeholder="URL da imagem 3">
                </div>
            </div>
        </div>
    
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="./script.js"></script>
</body>
</html>
